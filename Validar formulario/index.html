<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Validar formularios e inputs</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Validar formularios e inputs</h1>
                <br>
                <form id="formulario" class="col-12 ">
                    <div class="row text-center">

                        <!-- Nombre -->
                        <div class="mb-5 col-4 ">
                            <label for="nombre" class="form-label ">Nombre</label>
                            <input type="text" class="form-control " id="nombre" placeholder="Ingrese su nombre">
                        </div>


                        <!-- Email -->
                        <div class="mb-5 col-4">
                            <label for="Correo" class="form-label ">Email</label>
                            <input type="email" class="form-control " id="email" placeholder="Ingrese su email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" title="Correo invalido" >
                        </div>


                        <!-- Telefono -->
                        <div class="mb-5 col-4">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" pattern="[0-9]+" title="Un numero de telefono valido solo puede tener numeros y debe tene una longitud igual o mayor a 10" id="telefono" placeholder="Ingrese su telefono" minlength="10">
                        </div>


                        <!-- Pais -->
                        <div class="mb-5 col-4">
                            <label for="pais" class="form-label">Pais</label>
                            <input type="text" class="form-control" id="pais" placeholder="Ingrese su pais">
                        </div>


                        <!-- Numero -->
                        <div class="mb-5 col-4">
                            <label for="Numero" class="form-label">Numero</label>
                            <input type="number" class="form-control" id="codigoPostal" min="1" max="10"
                                placeholder="Ingrese un numero">
                        </div>


                        <!-- Contraseña -->
                        <div class="mb-5 col-4">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="codigoPostal"
                                placeholder="Ingrese su contrasena" pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$" title="Contraseña invalida">
                        </div>


                        <!-- Buscar -->
                        <div class="mb-5 col-4">
                            <label for="Search" class="form-label">Search</label>
                            <input type="search" class="form-control" id="search" placeholder="Ingrese su busqueda">

                        </div>


                        <!-- Url -->
                        <div class="mb-5 col-4">
                            <label for="url" class="form-label">Url</label>
                            <input type="url" class="form-control" id="url" placeholder="Ingrese su url">
                        </div>


                        <!-- Rango -->
                        <div class="mb-5 col-4">
                            <label for="rango" class="form-label">Rango</label>
                            <input type="range" id="rango" min="0" max="10" step="2" placeholder="Ingrese su rango">
                        </div>


                        <!-- Fecha -->
                        <div class="mb-5 col-4">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha"
                                placeholder="Ingrese su fecha de nacimiento">
                        </div>


                        <!-- Hora -->
                        <div class="mb-5 col-4">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora"
                                placeholder="Ingrese su hora de nacimiento">
                        </div>


                        <!-- Semana -->
                        <div class="mb-5 col-4">
                            <label for="semana" class="form-label">Semana</label>
                            <input type="week" class="form-control" id="semana"
                                placeholder="Ingrese su semana de nacimiento">
                        </div>


                        <!-- Mes -->
                        <div class="mb-5 col-4">
                            <label for="mes" class="form-label">Mes</label>
                            <input type="month" class="form-control" id="mes"
                                placeholder="Ingrese su mes de nacimiento">
                        </div>


                        <!-- FechaHora -->
                        <div class="mb-5 col-4">
                            <label for="fechaHora" class="form-label">FechaHora</label>
                            <input type="datetime" class="form-control" id="fechaHora"
                                placeholder="Ingrese su fecha y hora de nacimiento">
                        </div>


                        <!-- FechaHoraLocal -->
                        <div class="mb-5 col-4">
                            <label for="fechaHoraLocal" class="form-label">FechaHoraLocal</label>
                            <input type="datetime-local" class="form-control" id="fechaHoraLocal"
                                placeholder="Ingrese su fecha y hora local de nacimiento">
                        </div>


                        <!-- Color -->
                        <div class="mb-5 col-4">
                            <label for="color" class="form-label">Color</label><br>
                            <input type="color" id="color">



                        </div>


                        <!-- Checkbox -->
                        <div class="mb-5 col-4">
                            <label for="checkbox" class="form-label">Checkbox</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <br>
                            <label for="checkbox" class="form-label">Checkbox radio</label>
                            <input class="form-check-input" type="radio" name="flexRadioDisabled"
                                id="flexRadioDisabled">
                            <br>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox
                                    input</label>
                            </div>
                        </div>


                        <!-- Textarea -->
                        <div class="mb-5 col-4">
                            <label for="textarea" class="form-label">Textarea</label>
                            <textarea class="form-control" id="textarea" rows="3"></textarea>

                        </div>


                        <!-- Select -->
                        <div class="mb-5 col-4">
                            <label for="select" class="form-label">Sexo</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Elija su sexo</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">Otro</option>
                                <option value="3">No definido</option>
                            </select>
                        </div>


                        <!-- Archivo o file -->
                        <div class="mb-5 col-4">
                            <label for="archivo" class="form-label">Archivo</label>
                            <input class="form-control" type="file" id="archivo">

                        </div>







                        <!--Ahora las propiedades que pueden tener los input-->



                    </div>
                    <div class="row justify-content-center">
                        <div class="mb-5 col-1">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </div>

                </form>






            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
