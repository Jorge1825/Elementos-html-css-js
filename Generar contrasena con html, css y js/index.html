<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar password</title>
    <link href="./icono.ico" rel="shortcut icon">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    
<div class="container my-4">
    <div class="row justify-content-center ">
        <div class="col-8 col-lg-6 bg-dark text-light">
            <div class="my-3">
                <h3 class="text-center fw-bold">Password Generator</h3>
            </div>
            <div class="mt-4">
                <h6 class="fw-bold">Longitud</h6>
            </div>
            <div class="">
                <input type="number" class="form-control text-center" id="inputLongitud" value="8">
            </div>
              
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="checkboxnumber">
                <label class="form-check-label" for="flexCheckDefault">
                  Incluir numeros
                </label>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="checkboxsimbolos">
                <label class="form-check-label" for="flexCheckDefault">
                  Incluir simbolos
                </label>
            </div>
            <div class="d-grid mt-4">
               
                <button id ="btnGenerar" class="btn btn-primary fw-bold" type="button">Generar Contrase√±a</button>
            </div>

            <hr>
            <div class="mt-4">
                <h3 id="passtxt" class="text-center fw-bold bg-success py-2 d-none"></h3>
            </div>

        </div>
    </div>
</div>



    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
